<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .cover {
            background: url('https://cafeborobudur.com/wp-content/uploads/2024/09/5_4b2a39eb-8d39-4382-919a-4381e65c228f-600x600.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .dashboard-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: -50px; /* Adjust position to overlap the cover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Cover Section -->
    <div class="cover">
        <h1>Welcome to the Dashboard</h1>
    </div>

    <!-- Main Dashboard Content -->
    <div class="container dashboard-container">
        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
        <form method="POST" action="/add" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="col-md-4">
                    <input type="number" name="value" class="form-control" placeholder="Value" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <form method="POST" action="/edit/{{ item.id }}">
                        <td><input type="text" name="category" value="{{ item.category }}" class="form-control"></td>
                        <td><input type="number" name="value" value="{{ item.value }}" class="form-control"></td>
                        <td>
                            <button type="submit" class="btn btn-warning">Edit</button>
                            <a href="/delete/{{ item.id }}" class="btn btn-danger">Delete</a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
